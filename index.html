<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Submission</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
/* üåü Body Background (Smooth Gradient) */
body {
    background: linear-gradient(to bottom, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a18cd1);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    margin: 0;
    padding: 0;
    max-height: calc(100vh - 0.8cm);
}

/* üåü Header */
.header {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
}

.logo {
    width: 15vw;
    max-width: 250px;
    min-width: 120px;
    height: auto;
}

/* üåü Box Container (Flexible Alignment) */
.box-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 50px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

/* üéØ Fixed Size Box */
.box {
    background: #b0c4de;
    padding: 20px;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    width: 180px;
    height: 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    transition: transform 0.3s ease-in-out;
}

/* üåü Image Inside Box */
.box img {
    width: 80%;
    height: auto;
    max-width: 100px;
}

/* üåü Submit Button */
.submit-btn {
    background: #28a745;
    color: white;
    padding: 15px 25px;
    font-size: 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    display: block;
    margin: auto;
    position: relative;
    top: -2cm;
}

.submit-btn:hover {
    background: #218838;
    transform: scale(1.05);
}

/* üåü Side Container */
.side-container {
    position: absolute;
    top: 20px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 50px;
}

.side-box {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* üéØ Right & Left Side Boxes */
.side-box.right {
    position: relative;
    left: -1cm;
    display: flex;
    gap: 10px;
    align-items: center;
}

.side-box.left {
    position: relative;
    right: -3cm;
    display: flex;
    gap: 10px;
    align-items: center;
}

/* üñ•Ô∏è Responsive CSS for Laptop */
@media (max-width: 1024px) {
    .box-container {
        gap: 30px;
    }

    .box {
        width: 20vw;
        height: auto;
    }

    .submit-btn {
        font-size: 1.1rem;
        padding: 12px 22px;
    }

    .logo {
        width: 20vw;
    }
}

/* üéØ üì± Mobile Responsive Fix */
@media (max-width: 768px) {
    body {
        max-height: none;
    }

    .box-container {
        flex-direction: column;
        gap: 20px;
    }

    .box {
        width: 90%;
        max-width: 250px;
        height: auto;
        padding: 15px;
    }

    .submit-btn {
        position: relative;
        top: 0;
        width: 90%;
        max-width: 300px;
    }

    .side-container {
        flex-direction: column;
        align-items: center;
        padding: 0;
    }

    .side-box {
        flex-direction: row;
        justify-content: center;
        gap: 10px;
    }

    .side-box.right, .side-box.left {
        position: static;
        justify-content: center;
        text-align: center;
    }

    .logo {
        width: 200px;
    }
}

/* üéì Convocation Styles */
.main-container {
    text-align: center;
    font-family: 'Roboto', sans-serif;
    color: #222;
}

.convocation-title {
    font-size: 2.5rem;
    font-weight: 900;

.date-title {

.event-title {

.by-title {
    font-size: 1.2rem;

    color: #d9534f;

.name-title {
    font-size: 1.8rem;
    font-weight: 700;
    color: #292b2c;
}

.designation-title {
    font-size: 0.8rem;
    line-height: 1.2;
    color: #292b2c;
    font-weight: 400;
}

    <div class="side-container">

        <img src="./logo_full.png" alt="Logo" class="logo"
             style="display: block; margin: 0 auto; width: 500px; height: auto;">

    <div class="main-container text-center">
        <h1 class="convocation-title">7th CONVOCATION</h1>

    <div class="box-container">
        <div class="box" id="uploadBox">
            <p>Upload Data</p>

            <input type="file" id="fileInput" class="file-input">
        </div>
       
               <svg id="animatedLine" class="line-container" width="500" height="200">
            <path id="arcPath" d="M 100 100 Q 250 0, 400 100" stroke="green" stroke-width="3" fill="transparent"></path>
            <circle id="movingDot" r="10" fill="red">
                <animateMotion id="motionAnim" begin="indefinite" dur="5s" repeatCount="1" fill="freeze"
                    keyTimes="0; 0.4; 0.6; 1"
                    values="0%; 50%; 50%; 100%">
                    <mpath href="#arcPath" />
                </animateMotion>
            </circle>
        </svg>

        <div class="box" id="digiLockerBox">
            <img src="./Digilocker.png" alt="DigiLocker Image">
        </div>

    </div>
    <button class="submit-btn" id="submitBtn">Submit</button>
    <div class="popup" id="popupMessage">Data Successfully Saved</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script>
        document.getElementById("submitBtn").addEventListener("click", function () {
            let animatedLine = document.getElementById("animatedLine");
            let movingDot = document.getElementById("movingDot");
            let popup = document.getElementById("popupMessage");
            animatedLine.style.display = "block";
            let motionAnim = document.getElementById("motionAnim");
            if (motionAnim) {
                motionAnim.beginElement();
            }
            setTimeout(() => {
                animatedLine.style.display = "none";
                movingDot.style.display = "none";
                popup.style.display = "block";
                createExplosions();
                setTimeout(() => { location.reload(); }, 5000);
            }, 5000);
        });
        function createExplosions() {
            for (let i = 0; i < 30; i++) {
                let balloon = document.createElement("div");
                balloon.className = "balloon";
                balloon.style.left = Math.random() * window.innerWidth + "px";
                balloon.style.bottom = "-50px";
                balloon.style.animationDelay = Math.random() * 2 + "s";
                document.body.appendChild(balloon);
                let star = document.createElement("div");
                star.className = "star";
                star.innerHTML = "‚òÖ";
                star.style.left = Math.random() * window.innerWidth + "px";
                star.style.top = Math.random() * window.innerHeight + "px";
                star.style.fontSize = Math.random() * 30 + 20 + "px";
                document.body.appendChild(star);
            }
        }
    </script>
</body>
